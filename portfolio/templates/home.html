
{% extends 'layout.html' %}



{% block content %}

<h1>home</h1>

{% for project in projects%}
    <h2>{{project.title}}</h2>
    <h1>{{project.descripction}}</h1>
    <img src="{{project.image.url}}" alt="{{project.title}}">

    <a href="{{project.url}}">{{project.url}}</a>
    {% endif %}
{% endfor%}

{% endblock %}
